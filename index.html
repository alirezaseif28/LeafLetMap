<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<style>
    html,
    body,
    #map {
        width: 100%;
        height: 96%;
        margin: 0;
        padding: 0;
    }

    .get-markers {
        width: 100%;
        margin: 10px 0;
    }
</style>

<body>
    <div id="map" data-mode="">
        <input type="hidden" data-map-markers="" value="" name="map-geojson-data" />
    </div>
    <div>
        <input class="get-markers" type="button" value="Get all the Markers" />
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script>
        // Weâ€™ll add a OSM tile layer to our map
        var osmUrl = 'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
            osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            osm = L.tileLayer(osmUrl, {
                maxZoom: 18,
                attribution: osmAttrib
            });


        // initialize the map on the "map" div with a given center and zoom
        var map = L.map('map').setView([25.92, 79.84], 5).addLayer(osm);

        // attaching function on map click
        map.on('click', onMapClick);

        // Script for adding marker on map click
        function onMapClick(e) {

            var geojsonFeature = {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Point",
                    "coordinates": [e.latlng.lat, e.latlng.lng]
                }
            }

            var marker;

            L.geoJson(geojsonFeature, {

                pointToLayer: function (feature, latlng) {

                    marker = L.marker(e.latlng, {

                        title: "Resource Location",
                        alt: "Resource Location",
                        riseOnHover: true,
                        draggable: true,

                    }).bindPopup("<input type='button' value='Delete this marker' class='marker-delete-button'/>");

                    marker.on("popupopen", onPopupOpen);

                    return marker;
                }
            }).addTo(map);
        }


        // Function to handle delete as well as other events on marker popup open
        function onPopupOpen() {

            var tempMarker = this;

            //var tempMarkerGeoJSON = this.toGeoJSON();

            //var lID = tempMarker._leaflet_id; // Getting Leaflet ID of this marker

            // To remove marker on click of delete
            $(".marker-delete-button:visible").click(function () {
                map.removeLayer(tempMarker);
            });
        }


        // getting all the markers at once
        function getAllMarkers() {

            var allMarkersObjArray = [];//new Array();
            var allMarkersGeoJsonArray = [];//new Array();

            $.each(map._layers, function (ml) {
                //console.log(map._layers)
                if (map._layers[ml].feature) {

                    allMarkersObjArray.push(this)
                    allMarkersGeoJsonArray.push(JSON.stringify(this.toGeoJSON()))
                }
            })

            console.log(allMarkersObjArray);
            alert("total Markers : " + allMarkersGeoJsonArray.length + "\n\n" + allMarkersGeoJsonArray + "\n\n Also see your console for object view of this array");
        }

        $(".get-markers").on("click", getAllMarkers);
    </script>
</body>

</html>
